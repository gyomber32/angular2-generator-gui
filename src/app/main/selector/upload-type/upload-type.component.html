<label class="upload-label">Feltöltések:</label>
<div class='container'>
  <div class='example-radio-group'>
    <mat-checkbox class="example-margin" matTooltip="A generált adatokat lokálisan mentheti számítógépére."
      (change)='setSaveToFile($event)'>Mentés
      fájlba</mat-checkbox>
    <mat-checkbox class="example-margin" matTooltip="Valós időben nyomnonkövetheti az adatok generálását."
      (change)='setWatching($event)'>Nyomonkövetés
    </mat-checkbox>
  </div>
</div>
