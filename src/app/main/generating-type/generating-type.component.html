<label class="choose-label">Kérjük válasszon:</label>

<mat-radio-group class="radio-group" [(ngModel)]="selectedType" (change)="show()">
  <mat-radio-button class="radio-button" *ngFor="let type of types" [value]="type">
    <option>{{type}}</option>
  </mat-radio-button>
</mat-radio-group>

<div class="container" *ngIf="visibility">
  <label class="endpoint-label">Végpontok:</label>
  <input class="endpoint-input" matInput value="">
  <button class="endpoint-button" mat-raised-button color="primary">URL hozzáadás</button>
</div>
