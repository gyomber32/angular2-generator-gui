<label class="upload-label">Feltöltések:</label>
<mat-radio-group class="example-radio-group" [(ngModel)]="selectedType" (change)="show()">
  <mat-radio-button class="example-radio-button" *ngFor="let upload of uploads" [value]="upload">
    {{upload}}
  </mat-radio-button>
</mat-radio-group>

<div *ngIf="visibility">
  <label class="download-label">Mentés helye:</label>
  <input class="download-input" matInput value="">
  <button class="download-button" mat-raised-button color="primary">Tallózás</button>
</div>
